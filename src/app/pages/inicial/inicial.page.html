<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title class="ion-padding-top ion-text-center">EcoGarden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top ion-text-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>      
    </ion-card-header>  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input 
            label="Email" 
            labelPlacement="floating" 
            type="email" 
            placeholder="econotes@domain.com" 
            name="email" 
            [(ngModel)]="usuario.email"
            [disabled]="cargando">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Contraseña" 
            labelPlacement="floating" 
            type="password" 
            placeholder="Ingrese Contraseña" 
            [(ngModel)]="usuario.contrasena"
            [disabled]="cargando">
          </ion-input>
        </ion-item>      
      </ion-list>
      
      <div *ngIf="errorLogin" class="error-message">
        <ion-text color="danger">
          {{ mensajeError }}
        </ion-text>
      </div>
      
      <br>
      <ion-button 
        expand="block" 
        (click)="navegar()" 
        color="mycolor" 
        [disabled]="cargando">
        <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
        <span *ngIf="!cargando">Iniciar Sesión</span>
      </ion-button>      
      <ion-button 
        expand="block" 
        fill="clear" 
        color="medium" 
        routerLink="/registro" 
        routerDirection="forward"
        [disabled]="cargando"
        class="ion-margin-top">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
