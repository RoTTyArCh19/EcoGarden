<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title class="ion-padding-top ion-text-center">EcoGarden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top ion-text-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesion</ion-card-title>      
    </ion-card-header>  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" type="email" placeholder="econotes@domain.com" name="email" [(ngModel)] = "usuario.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese Contraseña" [(ngModel)] = "usuario.contrasena"></ion-input>
        </ion-item>      
      </ion-list>
      <br>
      <ion-button expand="block" (click)="navegar()" color="mycolor" >Iniciar Sesion</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
